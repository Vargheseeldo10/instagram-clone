<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="Logo">
        </a>
        
        <!-- Profile Section -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="Profile Picture">
            </div>
            <div class="name">
                <h1>Varghese Eldo</h1>
                <img src="img/verify.png" alt="Verified Badge">
            </div>
            <span>@v_eldo</span>
        </div>

        <!-- About Stats -->
        <div class="about">
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>2.4k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>1300</h3>
                <span>Following</span>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="menu">
            <a href="#" class="active"><i class="ri-function-line"></i> Feed</a>
            <a href="#"><i class="ri-notification-4-line"></i> Notifications</a>
            <a href="#"><i class="ri-search-line"></i> Explore</a>
            <a href="#"><i class="ri-mail-unread-fill"></i> Messages</a>
            <a href="#"><i class="ri-send-plane-fill"></i> Direct</a>
            <a href="#"><i class="ri-bar-chart-2-fill"></i> Stats</a>
            <a href="#"><i class="ri-settings-3-line"></i> Settings</a>
            <a href="#"><i class="ri-logout-box-line"></i> Log out</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <a href="#" class="btn"><i class="ri-add-circle-fill"></i> Add Photos</a>
            </div>
        </div>

        <!-- Stories Section -->
        <div class="stories">
            <h2>Stories</h2>
            <div class="story-container">
                <div class="story"><img src="img/profile.jpg" alt="User Story"></div>
                <div class="story"><img src="img/profile1.jpg" alt="User Story"></div>
                <div class="story"><img src="img/profile2.jpg" alt="User Story"></div>
                <div class="story"><img src="img/profile3.jpg" alt="User Story"></div>
            </div>
        </div>

        <!-- Feed -->
        <div class="feed">
            <h2>Feed</h2>
            <div class="feed-posts">
                <div class="post">
                    <img src="img/post1.jpg" alt="Post Image">
                    <div class="post-info">
                        <div class="user">
                            <img src="img/profile9.jpg" alt="User">
                            <span>Messi</span>
                        </div>
                        <div class="actions">
                            <i class="ri-heart-line"></i> <span>84.4k</span>
                            <i class="ri-chat-3-line"></i> <span>88</span>
                        </div>
                    </div>
                </div>

                <div class="post">
                    <img src="img/post2.jpg" alt="Post Image">
                    <div class="post-info">
                        <div class="user">
                            <img src="img/profile8.jpg" alt="User">
                            <span>Desperados</span>
                        </div>
                        <div class="actions">
                            <i class="ri-heart-line"></i> <span>84.4k</span>
                            <i class="ri-chat-3-line"></i> <span>88</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
